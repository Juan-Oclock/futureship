<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
    <title>The Way Forward | Strategic Advisory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    /* Optimize font loading - display: swap prevents invisible text */
    @font-face {
      font-family: 'Poppins';
      font-display: swap;
      src: local('Poppins Regular'), local('Poppins-Regular'), url('https://fonts.gstatic.com/s/poppins/v20/pxiEypIAUbQ0E8eVYyA_4A.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Playfair Display';
      font-display: swap;
      src: local('Playfair Display'), local('PlayfairDisplay-Regular'), url('https://fonts.gstatic.com/s/playfairdisplay/v30/nuFvDpYS1F88TZJUEkrKg-8z4g.woff2') format('woff2');
    }
  </style>
    <style>
      :root {
        /* Corporate Modern Palette - Navy & Slate */
        --background: #FAFBFC;
        --foreground: #0F172A;
        --card: #FFFFFF;
        --card-foreground: #0F172A;
        --popover: #FFFFFF;
        --popover-foreground: #0F172A;
        --primary: #1E3A5F;
        --primary-foreground: #FFFFFF;
        --secondary: #F1F5F9;
        --secondary-foreground: #1E3A5F;
        --muted: #F8FAFC;
        --muted-foreground: #64748B;
        --accent: #334155;
        --accent-foreground: #FFFFFF;
        --destructive: #DC2626;
        --destructive-foreground: #FFFFFF;
        --border: #E2E8F0;
        --input: #E2E8F0;
        --ring: #1E3A5F;
        --chart-1: #1E3A5F;
        --chart-2: #475569;
        --chart-3: #3B82F6;
        --chart-4: #10B981;
        --chart-5: #8B5CF6;
        --radius: 0.5rem;
        --shadow-sm: 0 1px 2px 0 rgb(15 23 42 / 0.04);
        --shadow: 0 1px 3px 0 rgb(15 23 42 / 0.06), 0 1px 2px -1px rgb(15 23 42 / 0.06);
        --shadow-md: 0 4px 6px -1px rgb(15 23 42 / 0.06), 0 2px 4px -2px rgb(15 23 42 / 0.06);
        --shadow-lg: 0 10px 15px -3px rgb(15 23 42 / 0.08), 0 4px 6px -4px rgb(15 23 42 / 0.06);
        --shadow-xl: 0 20px 25px -5px rgb(15 23 42 / 0.08), 0 8px 10px -6px rgb(15 23 42 / 0.06);
      }

      .dark {
        --background: #0F172A;
        --foreground: #F8FAFC;
        --card: #1E293B;
        --card-foreground: #F8FAFC;
        --popover: #1E293B;
        --popover-foreground: #F8FAFC;
        --primary: #1E3A5F;
        --primary-foreground: #FFFFFF;
        --secondary: #334155;
        --secondary-foreground: #F8FAFC;
        --muted: #1E293B;
        --muted-foreground: #94A3B8;
        --accent: #475569;
        --accent-foreground: #FFFFFF;
        --destructive: #EF4444;
        --destructive-foreground: #FFFFFF;
        --border: #334155;
        --input: #334155;
        --ring: #1E3A5F;
        --chart-1: #1E3A5F;
        --chart-2: #3B82F6;
        --chart-3: #10B981;
        --chart-4: #F59E0B;
        --chart-5: #8B5CF6;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted-foreground);
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--foreground);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            fontFamily: {
              sans: ['"Poppins"', 'sans-serif'],
              heading: ['"Playfair Display"', 'serif'],
            },
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
                hover: '#152C4A',
                light: '#E8EEF4',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
                hover: '#E2E8F0',
                light: 'var(--background)',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
                hover: '#B89223',
                light: '#FDF8E8',
              },
              popover: {
                DEFAULT: 'var(--popover)',
                foreground: 'var(--popover-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
              neutral: {
                dark: 'var(--foreground)',
                medium: 'var(--muted-foreground)',
                light: 'var(--muted)',
              },
              // Corporate color mappings
              navy: {
                DEFAULT: '#1E3A5F',
                50: '#F0F4F8',
                100: '#D9E2EC',
                200: '#BCCCDC',
                300: '#9FB3C8',
                400: '#829AB1',
                500: '#627D98',
                600: '#486581',
                700: '#334E68',
                800: '#243B53',
                900: '#102A43',
              },
              coral: {
                DEFAULT: '#D4845A',
                50: '#FDF8F6',
                100: '#FAEEE8',
                200: '#F5D9CA',
                300: '#E9B99A',
                400: '#D4845A',
                500: '#C06D3F',
                600: '#A85A32',
                700: '#8B4A2A',
                800: '#6E3A21',
                900: '#512B18',
              },
              slate: {
                DEFAULT: '#64748B',
                50: '#F8FAFC',
                100: '#F1F5F9',
                200: '#E2E8F0',
                300: '#CBD5E1',
                400: '#94A3B8',
                500: '#64748B',
                600: '#475569',
                700: '#334155',
                800: '#1E293B',
                900: '#0F172A',
              },
              // Legacy color mappings for compatibility
              jet_black: { 
                DEFAULT: '#0F172A',
                400: '#64748B',
                500: '#0F172A', 
              },
              silver: { 
                DEFAULT: '#F8FAFC',
                400: '#64748B',
                500: '#F8FAFC', 
                600: '#64748B',
                900: '#F1F5F9',
              },
              coral_glow: { 
                DEFAULT: '#1E3A5F',
                100: '#F1F5F9',
                200: '#F8FAFC',
                300: '#64748B',
                400: '#1E3A5F',
                500: '#1E3A5F',
                600: '#152C4A',
                900: '#F1F5F9',
              },
              blue_slate: { 
                DEFAULT: '#64748B',
                50: '#F8FAFC',
                200: '#E2E8F0',
                500: '#1E3A5F',
                600: '#0F172A',
                900: '#F8FAFC',
              }
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            boxShadow: {
               sm: 'var(--shadow-sm)',
               DEFAULT: 'var(--shadow)',
               md: 'var(--shadow-md)',
               lg: 'var(--shadow-lg)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

}
</script>
