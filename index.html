<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
    <title>The Way Forward | Strategic Advisory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    /* Optimize font loading - display: swap prevents invisible text */
    @font-face {
      font-family: 'Poppins';
      font-display: swap;
      src: local('Poppins Regular'), local('Poppins-Regular'), url('https://fonts.gstatic.com/s/poppins/v20/pxiEypIAUbQ0E8eVYyA_4A.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Playfair Display';
      font-display: swap;
      src: local('Playfair Display'), local('PlayfairDisplay-Regular'), url('https://fonts.gstatic.com/s/playfairdisplay/v30/nuFvDpYS1F88TZJUEkrKg-8z4g.woff2') format('woff2');
    }
  </style>
    <style>
      :root {
        /* Corporate Modern Palette - Warm Coral & Neutral */
        --background: #FFFFFF;
        --foreground: #171717;
        --card: #FFFFFF;
        --card-foreground: #171717;
        --popover: #FFFFFF;
        --popover-foreground: #171717;
        --primary: #ef8354;
        --primary-foreground: #FFFFFF;
        --secondary: #F5F5F4;
        --secondary-foreground: #171717;
        --muted: #FAFAF9;
        --muted-foreground: #737373;
        --accent: #171717;
        --accent-foreground: #FFFFFF;
        --destructive: #DC2626;
        --destructive-foreground: #FFFFFF;
        --border: #E7E5E4;
        --input: #E7E5E4;
        --ring: #ef8354;
        --chart-1: #ef8354;
        --chart-2: #171717;
        --chart-3: #3B82F6;
        --chart-4: #10B981;
        --chart-5: #8B5CF6;
        --radius: 0.5rem;
        --shadow-sm: 0 1px 2px 0 rgb(23 23 23 / 0.04);
        --shadow: 0 1px 3px 0 rgb(23 23 23 / 0.06), 0 1px 2px -1px rgb(23 23 23 / 0.06);
        --shadow-md: 0 4px 6px -1px rgb(23 23 23 / 0.06), 0 2px 4px -2px rgb(23 23 23 / 0.06);
        --shadow-lg: 0 10px 15px -3px rgb(23 23 23 / 0.08), 0 4px 6px -4px rgb(23 23 23 / 0.06);
        --shadow-xl: 0 20px 25px -5px rgb(23 23 23 / 0.08), 0 8px 10px -6px rgb(23 23 23 / 0.06);
      }

      .dark {
        --background: #0F172A;
        --foreground: #F8FAFC;
        --card: #1E293B;
        --card-foreground: #F8FAFC;
        --popover: #1E293B;
        --popover-foreground: #F8FAFC;
        --primary: #1E3A5F;
        --primary-foreground: #FFFFFF;
        --secondary: #334155;
        --secondary-foreground: #F8FAFC;
        --muted: #1E293B;
        --muted-foreground: #94A3B8;
        --accent: #475569;
        --accent-foreground: #FFFFFF;
        --destructive: #EF4444;
        --destructive-foreground: #FFFFFF;
        --border: #334155;
        --input: #334155;
        --ring: #1E3A5F;
        --chart-1: #1E3A5F;
        --chart-2: #3B82F6;
        --chart-3: #10B981;
        --chart-4: #F59E0B;
        --chart-5: #8B5CF6;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted-foreground);
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--foreground);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            fontFamily: {
              sans: ['"Poppins"', 'sans-serif'],
              heading: ['"Playfair Display"', 'serif'],
            },
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              // Primary - Warm Coral/Orange (brand accent)
              primary: {
                DEFAULT: '#ef8354',
                foreground: '#FFFFFF',
                hover: '#e06b3a',
                light: '#fef3ef',
                50: '#fef7f4',
                100: '#fef3ef',
                200: '#fbd9c9',
                300: '#f6b899',
                400: '#ef8354',
                500: '#e06b3a',
                600: '#c85a2e',
                700: '#a54826',
                800: '#873b20',
                900: '#6e311c',
              },
              // Secondary - Stone/Warm Gray
              secondary: {
                DEFAULT: '#F5F5F4',
                foreground: '#171717',
                hover: '#E7E5E4',
                light: '#FAFAF9',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              // Accent - Dark neutral for contrast
              accent: {
                DEFAULT: '#171717',
                foreground: '#FFFFFF',
              },
              popover: {
                DEFAULT: 'var(--popover)',
                foreground: 'var(--popover-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
              // Neutral scale
              neutral: {
                DEFAULT: '#737373',
                dark: '#171717',
                medium: '#737373',
                light: '#FAFAF9',
                50: '#FAFAFA',
                100: '#F5F5F5',
                200: '#E5E5E5',
                300: '#D4D4D4',
                400: '#A3A3A3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
              },
              // Stone - Warm grays for backgrounds
              stone: {
                DEFAULT: '#78716C',
                50: '#FAFAF9',
                100: '#F5F5F4',
                200: '#E7E5E4',
                300: '#D6D3D1',
                400: '#A8A29E',
                500: '#78716C',
                600: '#57534E',
                700: '#44403C',
                800: '#292524',
                900: '#1C1917',
              },
              // Legacy mappings for compatibility
              navy: {
                DEFAULT: '#171717',
                800: '#262626',
                900: '#171717',
              },
              coral: {
                DEFAULT: '#ef8354',
                500: '#e06b3a',
                600: '#c85a2e',
              },
              slate: {
                DEFAULT: '#737373',
                50: '#FAFAF9',
                100: '#F5F5F4',
                200: '#E7E5E4',
                300: '#D6D3D1',
                400: '#A8A29E',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
              },
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            boxShadow: {
               sm: 'var(--shadow-sm)',
               DEFAULT: 'var(--shadow)',
               md: 'var(--shadow-md)',
               lg: 'var(--shadow-lg)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
